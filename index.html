<html>
<head>
    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/main.css">
    
</head>
<body>
    <div id="header">
        <h1>BobanSecurity v1.0</h1>
    </div>


<div id="wrapper">


<!-- IP kamera -->
<div id="ipcamBlok">

</div>



<!-- Světla -->
<div id="svetlaBlok">
    <div id="MLButton" class="svetloButton">Velké světlo</div>
    <div id="SLButton" class="svetloButton">Malé světlo</div>
    <div id="dverePanel">
        <div id="hlavniDvereIco" class="dvereIco"><span>Hlavní dveře</span><span id="HDoorState" class="doorStatus">13:45</span></div>
        <div id="balkonDvereIco" class="dvereIco"><span>Balkónové dveře</span><span id="BDoorState" class="doorStatus">07:45</span></div>
    </div>
</div>

<div id="dvereBlok">
    <div id="passphrase" class="lockerRow zeleny">
        <span id="pass">Unlocked</span>
        </div>
    <div id="locker">
        <div class="lockerRow">
           <div id="locker1" class="lockerCell">1</div>
           <div id="locker2" class="lockerCell">2</div>
           <div id="locker3" class="lockerCell">3</div>
        </div> 
        <div class="lockerRow">
            <div id="locker4" class="lockerCell">4</div>
            <div id="locker5" class="lockerCell">5</div>
            <div id="locker6" class="lockerCell">6</div>
         </div> 
         <div class="lockerRow">
            <div id="locker7" class="lockerCell">7</div>
            <div id="locker8" class="lockerCell">8</div>
            <div id="locker9" class="lockerCell">9</div>
         </div> 
         <div class="lockerRow">
            <div id="locker0" class="lockerCell">0</div>
            
         </div>         
    </div>
</div>



<button id="simulDoor">Simulace otevření dveří</button>

</div>
<script src="static/js/svetlaPracovna.js"></script>
<script src="static/js/ipCam.js"></script>
<script src="static/js/locker.js"></script>

</body>
</html>
